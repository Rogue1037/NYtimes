<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">




</head>

<body>

    <div class="col-sm-10" id="header" style="text-align: center">
        <H1>
            NY Times Search
        </H1>

    </div>

    <div class="col-sm-10" id="mainContent">

        <div class="container" id="formContent">
            <form>
                <div class="form-group">
                    <label for="searchTerm">Search Term</label>
                    <input type="search" class="form-control" id="SearchInput" aria-describedby="searchHelp"
                        placeholder="Search Term">

                </div>
                <div class="form-group">
                    <label for="recordsToRetrivr">Number of Records</label>
                    <input type="records" class="form-control" id="retriveInput" placeholder="number retrived">
                </div>
                <div class="form-group">
                    <label for="starYear">Start Year</label>
                    <input type="number" class="form-control" id="startYearInput" placeholder="first year">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year</label>
                    <input type="number" class="form-control" id="endYearInput" placeholder="end year">
                </div>


                <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
                <button type="reset" class="btn btn-primary" id="clearButton">Clear Results</button>
            </form>

            <div class="container">
                <div id="topArticles">


                </div>

            </div>

            <div class="col-sm-10" id="footer" style="text-align: center">
                <footer>
                    &#169
                </footer>
            </div>





        </div>

    </div>








</body>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>


</html>
